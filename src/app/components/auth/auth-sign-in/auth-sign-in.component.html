<div class="sign-in-wrapper" fxLayout="column" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
    </mat-card-header>

    <form class="signInForm" [formGroup]="signInForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" formControlName="username" name="username" required>
          <button *ngIf="username.value!=null" matSuffix mat-icon-button aria-label="Clear" (click)="resetFormValue('username')">
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="username.hasError('required')">Please enter your username</mat-error>
          <mat-error *ngIf="username.hasError('pattern')">Please enter a valid format username</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Password" formControlName="password" name="password" [type]="hidePassword ? 'password' : 'text'" required>
          <button *ngIf="password.value!=null" matSuffix mat-icon-button aria-label="Clear" (click)="resetFormValue('password')">
            <mat-icon>close</mat-icon>
          </button>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password.hasError('required')">Please enter your password</mat-error>
          <mat-error *ngIf="password.hasError('pattern')">Please enter a valid format password</mat-error>
        </mat-form-field>
      </mat-card-content>

      <div class="card card-small" tabindex="0">
        <button id="btn-sign-in" mat-flat-button color="primary" class="btn-block" type="submit">Sign in</button>
        <mat-error *ngIf="wrongCredentials">Invalid credentials. Please try again...</mat-error>
      </div>

      <div class="btn-toolbar" fxLayout="row wrap" fxLayoutGap="10px grid">
        <a routerLink="/auth-sign-up">Sign up</a>
        <a routerLink="/auth-password-forgot" >Forgot password</a>
      </div>

    </form>
  </mat-card>

</div>
